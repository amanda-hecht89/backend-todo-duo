<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <img height="150px" src="../assets/broom_logo-removebg-preview.png">
        <h1 id="welcome">WELCOME!</h1>
    </header>
    <h2>
        Princess ToDo List
    </h2>
    <main class="chores">
        <div id="task"></div>
        <form id="new-task">
            <h2 class="chore">New Chore</h2>
            <label for="chore">Chore</label>
            <input type="text" name="chore" class="add" placeholder="chore" />
            <label for="room">Room</label>
            <input type="text" name="room" class="add" placeholder="room" />
            <button id="addChore" class="button">
                <img src="/assets/crown_button.png">
            </button>
        </form>
    </main>
    <button id="logout" class="button">
        <img src="/assets/carriage_button.png">
        <p>logout</p>
    </button>
    <script type="module" src="task.js"></script>
</body>

</html>
